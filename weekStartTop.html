<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>十连周星争夺战</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- 文字被点击时候不让出现背景色 -->
    <meta name="msapplication-tap-highlight" content="no" />
    <style type="text/css" rel="stylesheet">
        *{margin:0;padding:0;}
        html,body,#main{
        width:100%;
        height:100%;
        -webkit-user-select:none;
        user-select:none
        
        }
        #main>img{width:100%;display: block; margin-top: -2px;} 
      
    </style>
</head>
<body>
  <div id="main">
      <img  src="images/week_01.jpg" onclick="return false">   
      <img  src="images/week_02.jpg" onclick="return false">
      <img  src="images/week_03.jpg" onclick="return false">
      <img  src="images/week_04.jpg" onclick="return false">
      <img  src="images/week_05.jpg" onclick="return false">
      <img  src="images/week_06.jpg" onclick="return false">
      <img  src="images/week_07.jpg" onclick="return false">
      <img  src="images/week_08.jpg" onclick="return false">
      <img  src="images/week_09.jpg" onclick="return false">
      <img  src="images/week_10.jpg" onclick="return false">
      <img  src="images/week_11.jpg" onclick="return false">
  </div>
</body>
</html>
<!-- onclick="return false"  阻止图片的默认点击事件-->
